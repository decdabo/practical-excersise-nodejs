<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinamic Pages</title>
</head>
<body>
  <h1 class="index-presentation">Create game!</h1>
  <form id="create-game-form" class="players-form">
    <label class="players-label">
      <strong>First Player Name</strong>
    </label>
    <input class="players-input" id="player_1" placeholder="Insert a name" autocomplete="off" required type="text">
    <label class="players-label">
      <strong>Second Player Name</strong>
    </label>
    <input class="players-input" id="player_2" placeholder="Insert a name" autocomplete="off" required type="text">
    <label class="players-label">
      <strong>Third Player Name</strong>
    </label>
    <input class="players-input" id="player_3" placeholder="Insert a name" autocomplete="off" required type="text">
    <button class="form-players-button">Create Game</button>
  </form>
  <div class="notification" id="notification">
    <h5>Something going wrong</h5>
  </div>
  <div class="modal" id="spinner-modal">
    <div class="spinner" id="spinner"></div>
  </div>
  <div class="modal" id="clipboard-modal">
    <div class="clipboard">
      <h3>Please save this code game</h3>
      <div>
        <input type="text" id="clipboard-input" disabled>
        <button id="clipboard-button">Copy</button>
      </div>
      <a href="/startGame.html">Start Game</a>
    </div>
  </div>
</body>
</html>
